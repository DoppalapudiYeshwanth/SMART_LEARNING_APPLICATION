<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #4361ee);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-container {
      background: #1e1e2f;
      width: 350px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #ffffff;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #2d2d44;
      color: white;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #f72585, #b5179e);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background: linear-gradient(90deg, #d63384, #9d4edd);
    }

    .extra {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #bbb;
    }

    .extra a {
      color: #f72585;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
    </div>

    <button class="login-btn" onclick="handleLogin()">Log In</button>

    <div class="extra">
      Forgot your password? <a href="#">Reset here</a>
    </div>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);
        alert("Login successful! Details saved in local storage.");
        console.log("Stored Email:", email);
        console.log("Stored Password:", password);
        window.location.href = "home.html";
      } else {
        alert("Please fill in both fields.");
      }
    }
  </script>

</body>
</html>
