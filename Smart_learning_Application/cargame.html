<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesture Car Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #87CEFA, #E0FFFF);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
      color: #2b2b2b;
      text-shadow: 1px 1px #fff;
    }

    #score, #bestScore {
      display: inline-block;
      background: #ff9800;
      color: white;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      margin: 10px 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #gameOver {
      font-size: 28px;
      color: red;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }

    #restartBtn {
      display: none;
      margin-top: 15px;
      padding: 12px 24px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #restartBtn:hover {
      background-color: #c2185b;
    }

    canvas {
      background-color: #2f2f2f;
      border: 8px dashed #444;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin-top: 20px;
    }

    video {
      position: fixed;
      right: 20px;
      top: 20px;
      width: 200px;
      height: 150px;
      transform: scaleX(-1);
      border: 2px solid #333;
      border-radius: 8px;
      z-index: 100;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
      border-top: 2px solid #ff9800;
    }

    footer a {
      color: #ff9800;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üèéÔ∏è Gesture Car Game</h1>
  <div id="score">Score: 0</div>
  <div id="bestScore">Personal Best: 0</div>
  <div id="gameOver">üí• Game Over!</div>
  <button id="restartBtn" onclick="restartGame()">Restart</button>

  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <video id="video" autoplay muted playsinline></video>

  <footer>
    ¬© 2025 Gesture Games | Designed by <a href="#">You</a> | Powered by MediaPipe + JavaScript
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let score = 0;
    let bestScore = 0;
    let gameOver = false;

    const carImg = new Image();
    carImg.src = 'https://i.ibb.co/qjM91np/car-top-view.png';

    const treeImg = new Image();
    treeImg.src = 'https://i.ibb.co/t3zB2nP/tree.png';

    let car = { x: 100, y: 300, width: 60, height: 40, vy: 0, isJumping: false };
    let velocity = 0;
    let gravity = 0.4;
    let isAccelerating = false;
    let jumpRequested = false;

    const obstacles = [
      { x: 800, y: 310, width: 25, height: 40 },
      { x: 1200, y: 310, width: 25, height: 40 },
      { x: 1600, y: 310, width: 25, height: 40 }
    ];

    function drawCar() {
      ctx.drawImage(carImg, car.x, car.y, car.width, car.height);
    }

    function drawObstacles() {
      for (const obs of obstacles) {
        ctx.drawImage(treeImg, obs.x, obs.y - 20, obs.width, obs.height);
      }
    }

    function drawGround() {
      ctx.fillStyle = "#4B2E00";
      ctx.beginPath();
      ctx.moveTo(0, 350);
      for (let x = 0; x <= canvas.width; x += 50) {
        ctx.lineTo(x, 340 + 10 * Math.sin(x * 0.01));
      }
      ctx.lineTo(canvas.width, canvas.height);
      ctx.lineTo(0, canvas.height);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "#9ACD32";
      ctx.beginPath();
      ctx.moveTo(0, 340);
      for (let x = 0; x <= canvas.width; x += 50) {
        ctx.lineTo(x, 330 + 10 * Math.sin(x * 0.01));
      }
      ctx.lineTo(canvas.width, 340);
      ctx.lineTo(0, 340);
      ctx.closePath();
      ctx.fill();
    }

    function updateGame() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawObstacles();

      if (isAccelerating) velocity += 0.02;
      else velocity *= 0.96;

      if (velocity > 1.2) velocity = 1.2;
      car.x += velocity;
      if (car.x > canvas.width) car.x = -car.width;

      for (let obs of obstacles) {
        obs.x -= velocity + 1;

        if (obs.x + obs.width < 0) {
          obs.x = canvas.width + Math.random() * 300;
          score++;
          if (score > bestScore) bestScore = score;
          document.getElementById("score").innerText = `Score: ${score}`;
          document.getElementById("bestScore").innerText = `Personal Best: ${bestScore}`;
        }

        if (
          car.x < obs.x + obs.width &&
          car.x + car.width > obs.x &&
          car.y + car.height > obs.y
        ) {
          document.getElementById("gameOver").style.display = 'block';
          document.getElementById("restartBtn").style.display = 'inline-block';
          gameOver = true;
          return;
        }
      }

      if (jumpRequested && !car.isJumping) {
        car.vy = -11; // ‚¨ÖÔ∏è Slightly lower jump
        car.isJumping = true;
        velocity += 0.2;
      }
      jumpRequested = false;

      car.vy += gravity;
      car.y += car.vy;

      if (car.y >= 300) {
        car.y = 300;
        car.vy = 0;
        car.isJumping = false;
      }

      drawCar();
      requestAnimationFrame(updateGame);
    }

    function restartGame() {
      car.x = 100;
      car.y = 300;
      velocity = 0;
      car.vy = 0;
      car.isJumping = false;
      score = 0;
      gameOver = false;
      document.getElementById("score").innerText = `Score: 0`;
      document.getElementById("gameOver").style.display = 'none';
      document.getElementById("restartBtn").style.display = 'none';
      obstacles.forEach((obs, i) => obs.x = canvas.width + i * 300);
      updateGame();
    }

    updateGame();

    const videoElement = document.getElementById("video");
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    hands.onResults((results) => {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const lm = results.multiHandLandmarks[0];
        const fingers = [
          lm[8].y < lm[6].y,   // index
          lm[12].y < lm[10].y, // middle
          lm[16].y < lm[14].y, // ring
          lm[20].y < lm[18].y  // pinky
        ];

        const twoFingers = fingers[0] && fingers[1] && !fingers[2] && !fingers[3];
        if (twoFingers) {
          isAccelerating = true;
          jumpRequested = true;
        } else {
          isAccelerating = fingers.filter(Boolean).length >= 3;
        }
      } else {
        isAccelerating = false;
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480,
    });
    camera.start();
  </script>
</body>
</html>
